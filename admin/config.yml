            label: Text
            name: '-4315721'
            widget: string
          - hint: "Original text: Right from storyboard to final execution, we bring your project to life. We are on board with you, right from the beginning. Every penny spent on the film needs to be taken care of and with this mindset, our team of VFX Producers and Supervisors will help you break the script into the minutest of the VFX. This helps you estimate correctly with the approach to work efficiently, balancing between life and VFX. With our several years of industry experience, we ensure that there’s no escalation in the VFX costs and that the project is well-planned during the shoot itself. We channelise our network of VFX partners from across the globe and designate the apt one based on the type of work. With us, you do not need to worry about getting the complete film done. If required, we bring expertise from overseas studios without charging you a premium and yet ensuring quality results. At WhiteApple Studios, we offer VFX breakdowns, budget planning, on-set VFX supervision, creative ideation, data management, resource management, studios/partners networking, concept design, art direction, motions design, title designs, storyboarding, infographic design, pre-visualisation, execution assistance 2D or 3D, postproduction supervision, among others.\_\_, key: -78d738bd"
