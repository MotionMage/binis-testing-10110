            name: '-652e478f'
            widget: string
          - hint: 'Original text: Goal, key: 21f333'
            label: Text
            name: 21f333
            widget: string
          - hint: "Original text: Our ultimate goal is to usher in a new era altogether for the audience with every movie. With a strong network of partners for media production, post-production, VFX, creative services, and digital media, we are here to fill the gaps in media services. While we handle coordination, we give you ample space, time, and energy to focus on your creative prowess.\_, key: 656cd651"
            label: Text
            name: 656cd651
            widget: text
          - hint: 'Original text: The, key: 14851'
            label: Text
            name: '14851'
            widget: string
          - hint: 'Original text: USP:, key: 27e508'
            label: Text
            name: '27e508'
            widget: string
          - hint: 'Original text: Supporting Small Studios, key: 8174777'
            label: Text
            name: '8174777'
            widget: string
          - hint: >-
              Original text: An amazing line of work is being produced around
              the world, irrespective of the size of the studio. However,
              managing and scaling infrastructure is a challenge for small and
              mid-sized VFX studios. They need not only capital but also the
              right talent to build their infrastructure. We team up with small
              and upcoming studios and even struggling freelancers who find it
              hard to remain sustainable in the industry. We have a network of
              studios located in Serbia, Greece, Turkey, Denmark, Egypt, Italy,
              Spain, Moscow, Poland, and many others. This concept has helped
              strengthen our in-house team of 35-40 people to 500+ powerful
              performers across the world. Our journey has been enriched by key
              entrepreneurs across the globe. We fondly call them 'Keypreneurs'.
              It is our belief that training and grooming new resources will
              elevate the overall level of work. Our emphasis remains on
              international collaborations focusing on sourcing experience,
              talent, skills, and creativity. By offering these studios ample
              exposure, we help them garner good work and fame and expand their
              reach. We bridge the gap between international talent and the
              needs of the clients, ensuring that the quality of the end product
              is incomparable., key: -51254f54
            label: Text
            name: '-51254f54'
            widget: text
          - hint: 'Original text: Technology at Whiteapple, key: 2abb9b0a'
            label: Text
            name: 2abb9b0a
            widget: string
          - hint: "Original text: Cinema has evolved at a lightning speed. The technology used in films has changed over the years owing to developments in projection, photography, and optics. At WhiteApple, technologies and artists work in tandem to advance the art and science of cinema. Our team takes care of all the needs of the clients, including graphics, advertising, conceptualising, or VFX. Whether it is to integrate AI with multiple software or to automate simple tools, we ensure that the process across the line is smooth, enhancing the efficiency of the project. We are excited about using new tools and techniques to bring about a change in the art of storytelling. With our discoveries, we have been pushing the boundaries of cinema and filmmaking.\_, key: 32e72b3"
