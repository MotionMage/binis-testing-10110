          - hint: 'Original text: 2019, key: 1774e6'
            label: Text
            name: '1774e6'
            widget: string
          - hint: >-
              Original text: Since our inception in 2019, we have strived to
              present the magnificent art of storytelling by using powerhouse
              technology. The ways of entertainment are constantly changing.
              Thus, our focus remains on enhancing the content and giving it a
              next-generation edge. We intensify the stories, making them
              compatible with different platforms and devices. WhiteApple plays
              the role of a catalyst for evolving the content and elevating the
              overall experience. , key: 2392e690
            label: Text
            name: '2392e690'
