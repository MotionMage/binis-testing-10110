          - hint: 'Original text: Care Foundation, key: -fba6ede'
            label: Text
            name: '-fba6ede'
            widget: string
          - hint: >-
              Original text: WhiteApple Care Foundation (CSR) WhiteApple
              believes that everyone has a responsibility to act for society.
              When we work together with different pockets of society, we
              succeed as a community. Since our inception, we have inculcated
              these values in every person associated with us. This has
              energised the efforts of the Foundation to address challenges
              faced by the people. We create new opportunities through our
              program while building to expand economic opportunities, inspiring
              the engagement of citizens, and improving public health. Skill
              Development Program We invite passionate youths from
              underprivileged communities who do not have any background in
              computers yet desire to contribute to this field. We focus on
              developing their skill set to make them employable at live
              production studios. Our mission is to help them earn a livelihood
              and status in the society. Child Nutrition Program There's no way
              a hungry child can learn. We are humbled to support the health and
              wellbeing of little children around us. Our mission is to fight
              hunger by providing healthy and nutritious meals to children.
              Women's Health & Hygiene Program Through several initiatives, we
              are trying to improve the well-being, health, and nutritional
              status of women in the society. We spread awareness about
              menstrual health management and curbing unhealthy practices.
              Underprivileged Education Program We believe that education
              becomes the vehicle that helps poor families get out of poverty.
              Our aim is to equip children from underprivileged backgrounds with
              literacy and right skills. This helps them become employable and
              give financial relief to their families. Elderly Rehabilitation
              Program With rehabilitation of seniors, we wish to improve their
              quality of life. Our mission is to offer them medical facilities
              and healthcare at the right time. We have been offering them
              nutritious food and financial relief with the objective of making
              them independent., key: 2f5a533a
            label: Text
            name: 2f5a533a
            widget: text
          - hint: "Original text: At WhiteApple Media, we take care of post-production requirements from editing and animation to virtual events, graphics, and sound assistance. Ours is a dedicated unit for Post Production Management Services. With multiple supervisors in-house we have a tie-up with facilities across the country to get you cost-effective deals for Sound, DI, Packaging, Edits, Titles, and others. We are adept in putting together state-of-the-art promo and packaging for clients. We offer corporate edits, digital media, documentary edits, music video edits, event graphics, 2D-3D animation videos, virtual event graphics, censor certification, sound/DI assistance, and film and OTT deliverables, among others.\_, key: -2b25ff1b"
